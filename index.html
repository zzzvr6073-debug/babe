<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Love Page ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
/* Smooth animations and background */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(#ffe6f0, #ffd6e7);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* Floating hearts background */
.heart {
    position: absolute;
    animation: float 8s linear infinite;
    opacity: .7;
    pointer-events: none;
}
@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

/* Card styling */
.card {
    background: #ffffffdd;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 40px rgba(0,0,0,.15);
    width: 330px;
    z-index: 2;
    max-height: 90vh;
    overflow-y: auto;
}

/* Button styling & animations */
button {
    padding: 14px 22px;
    font-size: 18px;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    margin: 10px;
    font-weight: bold;
    user-select: none;
    transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

#yes {
    background: #ff3b7a;
    color: white;
    animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

#no {
    background: #ddd;
    position: relative;
}

.hidden { display: none; }

#letter, #result {
    margin-top: 15px;
    font-size: 16px;
    animation: fade .8s;
}

@keyframes fade {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; }
}

input {
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ddd;
    margin-bottom: 10px;
}

#celebration-gif {
    width: 100%;
    border-radius: 10px;
    margin-top: 15px;
}
</style>
</head>
<body>

<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8c8a73467.mp3">
</audio>

<canvas id="confetti" style="position:fixed; width:100%; height:100%; pointer-events:none; z-index:10;"></canvas>

<div class="card" id="lock">
    <h2>ğŸ”’ Private Page</h2>
    <p>Enter password to open ğŸ’Œ</p>
    <input id="pass" type="password" placeholder="Password">
    <br>
    <button onclick="unlock()">Enter</button>
    <p id="wrong" style="color:red;"></p>
</div>

<div class="card hidden" id="main">
    <h1 id="title"></h1>

    <div id="proposal-controls">
        <button id="yes">Yes ğŸ’–</button>
        <button id="no">No ğŸ™ˆ</button>
    </div>

    <div id="quiz" class="hidden">
        <p>Mini Question ğŸ˜</p>
        <p>Do you like me?</p>
        <button onclick="answer(true)">Of course ğŸ’˜</button>
        <button onclick="answer(false)">Maybe ğŸ˜¶</button>
    </div>

    <div id="letter" class="hidden">
        ğŸ’Œ From the moment I met you, something felt different.<br>
        You make my world brighter, calmer, happier.<br>
        Soâ€¦ will you be mine? â¤ï¸
    </div>

    <div id="result" class="hidden">
        <h2>YAYYYYY ğŸ¥³ğŸ’</h2>
        <img id="celebration-gif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWJsY2Nxb2NqcDV2ZHJrcXY4bWFieDBidTg1YzQ4ZjNneWw5Z2VpOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Celebration">
    </div>
</div>

<script>
const PASSWORD = "love123"; 
const name = "DACU";
const phrases = [
    "No ğŸ™ˆ",
    "Are you sure? ğŸ¥º",
    "Really sure? ğŸ¤¨",
    "Think again! ğŸ’­",
    "Last chance! ğŸ˜°",
    "Surely not? ğŸ˜­",
    "You're breaking my heart...ğŸ’”",
    "Maybe a Yes? ğŸŒ¹",
    "Click the pink one! â¡"
];

let i = 0;
let phraseIndex = 0;
let scale = 1;

/* 1. Unlock logic */
function unlock() {
    if(document.getElementById("pass").value === PASSWORD) {
        document.getElementById("lock").style.display = "none";
        document.getElementById("main").classList.remove("hidden");
        document.getElementById("music").play();
        type();
    } else {
        document.getElementById("wrong").textContent = "Wrong password ğŸ˜¢";
    }
}

/* 2. Typing animation */
const text = `${name}, will you be my Valentine?`;
function type() {
    if(i < text.length) {
        document.getElementById("title").textContent += text[i];
        i++;
        setTimeout(type, 60);
    }
}

/* 3. Floating hearts background */
setInterval(() => {
    let h = document.createElement("div");
    h.className = "heart";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (20 + Math.random() * 20) + "px";
    h.textContent = "ğŸ’–";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 8000);
}, 400);

/* 4. Confetti setup */
const confettiInstance = confetti.create(document.getElementById("confetti"), { resize: true });

/* 5. Button Logic */
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

yesBtn.onclick = () => {
    document.getElementById("proposal-controls").classList.add("hidden");
    document.getElementById("quiz").classList.remove("hidden");
};

noBtn.onmouseover = noBtn.ontouchstart = () => {
    // Move "No" button
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
    
    // Grow "Yes" button
    scale += 0.15;
    yesBtn.style.transform = `scale(${scale})`;

    // Cycle through phrases
    phraseIndex = (phraseIndex + 1) % phrases.length;
    noBtn.textContent = phrases[phraseIndex];
};

function answer(val) {
    document.getElementById("quiz").classList.add("hidden");
    document.getElementById("letter").classList.remove("hidden");
    
    if(val) {
        confettiInstance({
            particleCount: 300,
            spread: 150,
            origin: { y: 0.6 }
        });
        const resultDiv = document.getElementById("result");
        resultDiv.classList.remove("hidden");
        
        setTimeout(() => {
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }, 100);
    }
}
</script>

</body>
</html>
